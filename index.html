<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChocoFeliz - Chocolate Premium</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(to right, #FF6347, #8B0000); /* Rojo más intenso */
      color: #fff;
    }
    h1, h2 { font-family: 'Playfair Display', serif; }

    /* Header */
    header {
      background: #fff;
      color: #8B0000;
      padding: 30px;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      border-bottom: 4px solid #FF6347; /* Borde más llamativo */
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* Sombra más intensa */
    }
    header img {
      max-height: 90px;
      display: block;
      margin: 0 auto 15px;
    }

    /* Navegación */
    nav {
      background: #660000;
      text-align: center;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3); /* Sombra más fuerte */
    }
    nav a {
      color: #fff;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #FFD700;
      transform: scale(1.2);
    }

    /* Secciones */
    section {
      min-height: 100vh;
      padding: 80px 20px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    .active {
      display: flex !important;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Hero */
    .hero {
      position: relative;
      color: #fffacd;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra más destacada */
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%); /* Oscurecer video para mejor visibilidad del texto */
    }
    .hero h1 {
      font-size: 4em;
      color: #FFD700;
      animation: bounceIn 2s ease; /* Efecto de rebote */
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Botones */
    .btn {
      background: #FFD700;
      color: #330000;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .btn:hover {
      background: #fff;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .btn:active {
      transform: scale(0.95); /* Efecto de presionar */
    }

    /* Galería */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .producto-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .gallery img {
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    /* Corazón (me gusta) */
    .like-btn {
      background: none;
      border: none;
      font-size: 2.5em;
      color: #FFD700;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .like-btn:hover {
      transform: scale(1.5);
    }
    .like-count {
      font-size: 1.3em;
      margin-top: 5px;
      color: #FFD700;
      font-weight: bold;
    }

    /* Mensaje de "Próximamente" */
    .proximamente {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FF6347;
      color: #330000;
      padding: 25px 40px;
      border-radius: 15px;
      font-size: 1.8em;
      text-align: center;
      display: none;
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      animation: fadeInProximamente 1s ease-out forwards;
    }

    @keyframes fadeInProximamente {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* Formularios */
    .formulario input, .formulario textarea {
      padding: 15px;
      width: 100%;
      max-width: 450px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-size: 1.1em;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
    #mensajeEnviado {
      color: #FFD700;
      font-weight: bold;
      margin-top: 25px;
      display: none;
    }

    /* Comentarios */
    .comentarios {
      margin-top: 50px;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 750px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }
    .comentarios h3 {
      margin-bottom: 25px;
      font-size: 2em;
    }
    .comentarios textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
    .comentario-item {
      background: #333;
      padding: 20px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: left;
      font-size: 1.1em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo ChocoFeliz" />
    ChocoFeliz
  </header>

  <nav>
    <a onclick="mostrarSeccion('inicio')">Inicio</a>
    <a onclick="mostrarSeccion('productos')">Productos</a>
    <a onclick="mostrarSeccion('contacto')">Contacto</a>
  </nav>

  <section class="hero active" id="inicio">
    <video autoplay muted loop><source src="video.mp4" type="video/mp4"></video>
    <h1>ChocoFeliz</h1>
    <h2>El chocolate que conquista paladares millonarios.</h2>
    <a class="btn" onclick="mostrarSeccion('productos')">Descubre nuestros productos</a>
  </section>

</body>
</html>
