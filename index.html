<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChocoFeliz - Chocolate Premium</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(to right, #FF6347, #8B0000);
      color: #fff;
      transition: background 0.3s ease;
    }
    h1, h2 { font-family: 'Playfair Display', serif; }
    header {
      background: #fff;
      color: #8B0000;
      padding: 40px;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      border-bottom: 4px solid #FF6347;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    header img {
      max-height: 100px;
      display: block;
      margin: 0 auto 15px;
      filter: brightness(0) invert(1);
    }
    nav {
      background: #660000;
      text-align: center;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    nav a {
      color: #fff;
      margin: 0 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3em;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: #FFD700;
      color: #330000;
      transform: scale(1.1);
    }

    section {
      min-height: 100vh;
      padding: 80px 20px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .active {
      display: flex !important;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .hero {
      position: relative;
      color: #fffacd;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    .hero h1 {
      font-size: 4em;
      color: #FFD700;
      animation: bounceIn 2s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .btn {
      background: #FFD700;
      color: #330000;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 15px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background: #fff;
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      transition: transform 0.3s ease;
    }

    .producto-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .gallery img {
      width: 300px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    .like-btn {
      background: none;
      border: none;
      font-size: 2.5em;
      color: #FFD700;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .like-btn:hover { transform: scale(1.5); }
    .like-count { font-size: 1.3em; margin-top: 10px; color: #FFD700; font-weight: bold; }

    .proximamente {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FF6347;
      color: #330000;
      padding: 25px 40px;
      border-radius: 15px;
      font-size: 1.8em;
      text-align: center;
      display: none;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
      animation: fadeInProximamente 1s ease-out forwards;
    }

    @keyframes fadeInProximamente {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .formulario input, .formulario textarea {
      padding: 15px;
      width: 100%;
      max-width: 450px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-size: 1.1em;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    #mensajeEnviado {
      color: #FFD700;
      font-weight: bold;
      margin-top: 25px;
      display: none;
    }

    .comentarios {
      margin-top: 50px;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
    }

    .comentarios h3 {
      margin-bottom: 20px;
    }

    .comentarios textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 1.1em;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .comentario-item {
      background: #333;
      padding: 20px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: left;
      font-size: 1.2em;
      color: #FFD700;
    }

    /* Estilo para el carrito */
    #carrito {
      background: #222;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
    }

    #carritoContenido {
      margin-top: 30px;
      font-size: 1.3em;
    }

    .producto-carrito {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    .producto-carrito img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo ChocoFeliz" />
    ChocoFeliz
  </header>

  <nav>
    <a onclick="mostrarSeccion('inicio')">Inicio</a>
    <a onclick="mostrarSeccion('productos')">Productos</a>
    <a onclick="mostrarSeccion('contacto')">Contacto</a>
    <a onclick="mostrarSeccion('carrito')">Carrito</a>
  </nav>

  <section class="hero active" id="inicio">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
    </video>
    <h1>ChocoFeliz</h1>
    <h2>El chocolate que conquista paladares millonarios.</h2>
    <a class="btn" onclick="mostrarSeccion('productos')">Descubre nuestros productos</a>
  </section>

  <section id="productos">
    <h2>Nuestros Chocolates Estrella</h2>
    <div class="gallery">
      <div class="producto-box">
        <img src="chocolatefeliz.png" alt="Chocolate Feliz">
        <input type="number" id="cantidadFeliz" placeholder="Cantidad" min="1" />
        <button class="btn" onclick="agregarAlCarrito('Chocolate Feliz', 'chocolatefeliz.png', 15, document.getElementById('cantidadFeliz').value)">Añadir al carrito</button>
      </div>

      <div class="producto-box">
        <img src="explosioncacao.png" alt="Explosión Cacao">
        <input type="number" id="cantidadCacao" placeholder="Cantidad" min="1" />
        <button class="btn" onclick="agregarAlCarrito('Explosión Cacao', 'explosioncacao.png', 22, document.getElementById('cantidadCacao').value)">Añadir al carrito</button>
      </div>
    </div>
  </section>

  <section id="carrito">
    <h2>Carrito de Compras</h2>
    <div id="carritoContenido">
      <p>No hay productos en tu carrito aún.</p>
    </div>
    <button class="btn" onclick="procederAlPago()">Proceder al pago</button>
  </section>

  <script>
    let carrito = [];

    // Función para agregar productos al carrito
    function agregarAlCarrito(producto, imagen, precio, cantidad) {
      if (cantidad < 1) return alert("Por favor, selecciona una cantidad válida.");
      
      // Añadir el producto al carrito
      carrito.push({ producto, imagen, precio, cantidad: parseInt(cantidad) });
      actualizarCarrito();
    }

    // Función para actualizar el carrito
    function actualizarCarrito() {
      const carritoContenido = document.getElementById("carritoContenido");
      if (carrito.length === 0) {
        carritoContenido.innerHTML = "<p>No hay productos en tu carrito aún.</p>";
      } else {
        carritoContenido.innerHTML = carrito.map(item => `
          <div class="producto-carrito">
            <img src="${item.imagen}" alt="${item.producto}">
            <span>${item.producto} x${item.cantidad} - $${item.precio * item.cantidad}</span>
          </div>
        `).join('');
      }
    }

    // Función para proceder al pago (simulación)
    function procederAlPago() {
      alert("Simulación de pago");
      carrito = [];
      actualizarCarrito();
    }

    // Función para mostrar secciones
    function mostrarSeccion(id) {
      document.querySelectorAll("section").forEach(seccion => {
        seccion.classList.remove("active");
        seccion.style.display = "none";
      });
      const mostrar = document.getElementById(id);
      mostrar.style.display = "flex";
      mostrar.classList.add("active");
      window.scrollTo(0, 0);
    }
  </script>

</body>
</html>
